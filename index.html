<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animals Card Game</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <div class="inner">

      <div class="state">
        <div class="stage"></div>
        <div class="time"></div>
      </div>

      <div class="game-board">

      </div>

      <div class="modal">
        <div class="next-modal">
          <img src="/assets/animals/jumpingrabbit.png" alt="다음스테이지" class="next-img" />
          <span class="next-span">Go on to the next stage!</span>
        </div>
        <div class="over-modal">
          <img src="/assets/animals/jumpingrabbit.png" alt="마지막 토끼" class="over-rabbit" />
          <img src="/assets/animals/stop-sign.png" alt="게임오버" class="over-img" />
          <span class="continue">CONTINUE?</span>
          <div class="restart">YES</div>
          <div class="end">NO</div>
        </div>
      </div>
      
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
